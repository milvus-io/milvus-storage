name: Java CI

on:
  push:
    paths:
      - 'cpp/**'
      - 'java/**'
      - '.github/workflows/java-ci.yml'
  pull_request:
    paths:
      - 'cpp/**'
      - 'java/**'
      - '.github/workflows/java-ci.yml'

env:
  CONAN_VERSION: "1.61.0"

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - name: Install C++ dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
          pip install conan==${{ env.CONAN_VERSION }}

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup sbt
        uses: sbt/setup-sbt@v1

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        id: rust-cache
        uses: actions/cache@v4
        with:
          path: |
            cpp/build/Release/cargo/build
          key: storage-bridge-rust-${{ runner.os }}-${{ hashFiles('cpp/src/format/bridge/rust/Cargo.lock') }}
          restore-keys: storage-bridge-rust-

      - name: Setup Conan remote
        run: |
          if ! conan remote list | grep -q "default-conan-local"; then
            conan remote add default-conan-local https://milvus01.jfrog.io/artifactory/api/conan/default-conan-local --insert
          fi
          conan remote list

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan
          key: conan-java-${{ hashFiles('./cpp/conanfile.py') }}
          restore-keys: conan-java-

      - name: Build JNI library
        working-directory: ./cpp
        run: |
          make java-lib

      - name: Copy JNI library
        run: |
          # Find and copy the library (it may be in different locations)
          JNI_LIB=$(find cpp/build -name "libmilvus-storage-jni.so" -type f | head -1)
          if [ -z "$JNI_LIB" ]; then
            echo "ERROR: libmilvus-storage-jni.so not found!"
            find cpp/build -name "*.so" -type f
            exit 1
          fi
          echo "Found JNI library at: $JNI_LIB"
          cp "$JNI_LIB" ./java/

      - name: Compile Scala code
        working-directory: ./java
        run: |
          sbt compile
