coverage:
  precision: 2
  round: down
  range: "60...100"

  status:
    project:
      default:
        target: 60%
        threshold: 0% #Allow the coverage to drop by threshold%, and posting a success status.
        paths:
          - "cpp/**"
      python:
        target: 0%
        informational: true  # Python coverage is informational only, won't block CI
        paths:
          - "python/**"
    patch:
      default:
        target: 60%   #target of patch diff
        threshold: 0%
        if_ci_failed: error #success, failure, error, ignore
        paths:
          - "cpp/**"
      python:
        target: 0%
        informational: true
        paths:
          - "python/**"

ignore:
  - "LICENSES"
  - ".git"
  - "*.yml"
  - "*.md"
  - "docs/.*"
  - "**/*.pb.go"
  - "**/*.proto"
  - "cpp/test/**"
  - "cpp/benchmark/**"
